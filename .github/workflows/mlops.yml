name: Titanic MLOps Pipeline

on: [push, pull_request]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup DVC
        run: |
          python -m dvc init --no-scm -f
          # Note: In a real CI, you'd use a remote like S3/GCS. 
          mkdir -p dvc_remote
          python -m dvc remote add -d localremote dvc_remote/

      - name: Run DVC Pipeline
        run: |
          python -m dvc repro

      - name: Display Metrics
        run: |
          echo "Pipeline successful."
          echo "Recent MLflow runs:"
          python -m mlflow runs list --experiment-name Titanic_Survival_Prediction

      - name: Log results to MLflow
        run: |
          echo "MLflow logs created."
